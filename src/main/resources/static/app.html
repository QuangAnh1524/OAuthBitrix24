<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n l√Ω Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .contact-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .contact-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }

        .contact-info {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .contact-info strong {
            width: 120px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .contact-info span {
            flex: 1;
            color: #555;
        }

        .contact-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #d63031;
        }

        .success {
            background: #e8f5e8;
            color: #00b894;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #00b894;
        }

        .search-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .contacts-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üè¢ Qu·∫£n l√Ω Contact</h1>

    <div id="message"></div>

    <div class="form-container">
        <h2>Th√™m/S·ª≠a Contact</h2>
        <form id="contactForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">T√™n *</label>
                    <input type="text" id="name" required placeholder="Nh·∫≠p t√™n contact">
                </div>

                <div class="form-group">
                    <label for="phone">S·ªë ƒëi·ªán tho·∫°i</label>
                    <input type="tel" id="phone" placeholder="0123456789">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="contact@example.com">
                </div>

                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" placeholder="https://example.com">
                </div>

                <div class="form-group">
                    <label for="ward">Ph∆∞·ªùng/X√£</label>
                    <input type="text" id="ward" placeholder="Nh·∫≠p ph∆∞·ªùng/x√£">
                </div>

                <div class="form-group">
                    <label for="district">Qu·∫≠n/Huy·ªán</label>
                    <input type="text" id="district" placeholder="Nh·∫≠p qu·∫≠n/huy·ªán">
                </div>

                <div class="form-group">
                    <label for="city">T·ªânh/Th√†nh ph·ªë</label>
                    <input type="text" id="city" placeholder="Nh·∫≠p t·ªânh/th√†nh ph·ªë">
                </div>

                <div class="form-group">
                    <label for="bankName">T√™n ng√¢n h√†ng</label>
                    <input type="text" id="bankName" placeholder="V√≠ d·ª•: Vietcombank">
                </div>

                <div class="form-group">
                    <label for="bankAccount">S·ªë t√†i kho·∫£n</label>
                    <input type="text" id="bankAccount" placeholder="V√≠ d·ª•: 1234567890">
                </div>
            </div>

            <div style="margin-top: 20px;">
                <button type="submit" class="btn" id="submitBtn">Th√™m Contact</button>
                <button type="button" class="btn" id="cancelBtn" onclick="cancelEdit()" style="display: none;">H·ªßy</button>
            </div>
        </form>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="üîç T√¨m ki·∫øm contact...">
    </div>

    <div id="contactsList">
        <div class="loading">ƒêang t·∫£i danh s√°ch contacts...</div>
    </div>
</div>

<script>
    // Thay th·∫ø to√†n b·ªô script section trong HTML v·ªõi code n√†y:

    let editingContactId = null;
    let allContacts = [];
    const apiBaseUrl = '{{API_BASE_URL}}'; // ƒê∆∞·ª£c thay th·∫ø b·ªüi AppController

    // Load contacts khi trang ƒë∆∞·ª£c t·∫£i
    document.addEventListener('DOMContentLoaded', function() {
        loadContacts();
        setupSearch();
    });

    // X·ª≠ l√Ω submit form
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();

        if (editingContactId) {
            updateContact();
        } else {
            createContact();
        }
    });

    // Thi·∫øt l·∫≠p t√¨m ki·∫øm
    function setupSearch() {
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredContacts = allContacts.filter(contact => {
                const name = (contact.NAME || '').toLowerCase();
                const phone = (contact.PHONE?.[0]?.VALUE || '').toLowerCase();
                const email = (contact.EMAIL?.[0]?.VALUE || '').toLowerCase();
                const bankName = (contact.BANK_NAME || '').toLowerCase();

                return name.includes(searchTerm) ||
                    phone.includes(searchTerm) ||
                    email.includes(searchTerm) ||
                    bankName.includes(searchTerm);
            });
            displayContacts(filteredContacts);
        });
    }

    // T·∫£i danh s√°ch contacts v√† requisites
    async function loadContacts() {
        try {
            console.log('Fetching contacts from:', `${apiBaseUrl}/api/contacts`);
            const contactResponse = await fetch(`${apiBaseUrl}/api/contacts`, { method: 'GET' });
            const contactData = await contactResponse.json();
            console.log('Contact API response:', contactData);

            if (!contactResponse.ok) throw new Error(contactData.error_description || 'Failed to load contacts');

            console.log('Fetching requisites from:', `${apiBaseUrl}/api/requisites`);
            const requisiteResponse = await fetch(`${apiBaseUrl}/api/requisites`, { method: 'GET' });
            const requisiteData = await requisiteResponse.json();
            console.log('Requisite API response:', requisiteData);

            if (!requisiteResponse.ok) throw new Error(requisiteData.error_description || 'Failed to load requisites');

            console.log('Fetching bank details from:', `${apiBaseUrl}/api/requisites/bankdetails`);
            const bankDetailResponse = await fetch(`${apiBaseUrl}/api/requisites/bankdetails`, { method: 'GET' });
            const bankDetailData = await bankDetailResponse.json();
            console.log('Bank Detail API response:', bankDetailData);

            if (!bankDetailResponse.ok) throw new Error(bankDetailData.error_description || 'Failed to load bank details');

            // T·∫°o map ƒë·ªÉ lookup nhanh h∆°n
            const requisiteMap = new Map();
            const bankDetailMap = new Map();

            // Map requisites theo ENTITY_ID (contact ID)
            (requisiteData.result || []).forEach(req => {
                if (req.ENTITY_TYPE_ID === '3' || req.ENTITY_TYPE_ID === 3) { // ƒê·∫£m b·∫£o l√† contact entity
                    if (!requisiteMap.has(req.ENTITY_ID)) {
                        requisiteMap.set(req.ENTITY_ID, []);
                    }
                    requisiteMap.get(req.ENTITY_ID).push(req);
                }
            });

            // Map bank details theo ENTITY_ID (requisite ID)
            (bankDetailData.result || []).forEach(bd => {
                bankDetailMap.set(bd.ENTITY_ID, bd);
            });

            console.log('Requisite Map:', requisiteMap);
            console.log('Bank Detail Map:', bankDetailMap);

            // G·ªôp d·ªØ li·ªáu contacts v·ªõi requisites v√† bank details
            allContacts = (contactData.result || []).map(contact => {
                const contactId = String(contact.ID); // ƒê·∫£m b·∫£o ID l√† string
                const contactRequisites = requisiteMap.get(contactId) || [];

                // T√¨m bank details t·ª´ requisites
                let bankName = '';
                let bankAccount = '';

                for (const requisite of contactRequisites) {
                    const bankDetail = bankDetailMap.get(String(requisite.ID));
                    if (bankDetail) {
                        bankName = bankDetail.RQ_BANK_NAME || '';
                        bankAccount = bankDetail.RQ_ACC_NUM || '';
                        break; // L·∫•y bank detail ƒë·∫ßu ti√™n t√¨m ƒë∆∞·ª£c
                    }
                }

                const mappedContact = {
                    ID: contact.ID,
                    NAME: contact.NAME || '',
                    PHONE: contact.PHONE || [],
                    EMAIL: contact.EMAIL || [],
                    WEB: contact.WEB || [],
                    ADDRESS: contact.ADDRESS || '',
                    BANK_NAME: bankName,
                    BANK_ACCOUNT: bankAccount
                };

                console.log(`Contact ${contactId} mapped:`, mappedContact);
                return mappedContact;
            });

            console.log('Final parsed contacts:', allContacts);
            displayContacts(allContacts);
        } catch (error) {
            console.error('Error loading contacts:', error);
            showMessage('L·ªói khi t·∫£i danh s√°ch contacts: ' + error.message, 'error');
        }
    }

    // H√†m helper ƒë·ªÉ format multi-value fields cho create/update
    function formatMultiValueField(value, type) {
        if (!value || value.trim() === '') return [];

        return [
            {
                "VALUE": value.trim(),
                "VALUE_TYPE": type === 'PHONE' ? 'WORK' : (type === 'EMAIL' ? 'WORK' : 'WORK')
            }
        ];
    }

    // H√†m helper ƒë·ªÉ format multi-value fields cho update (c·∫ßn handle existing values)
    function formatMultiValueFieldForUpdate(newValue, existingValues, type) {
        if (!newValue || newValue.trim() === '') {
            // N·∫øu kh√¥ng c√≥ gi√° tr·ªã m·ªõi, x√≥a t·∫•t c·∫£ values c≈©
            return existingValues.map(existing => ({
                "ID": existing.ID,
                "DELETE": "Y"
            }));
        }

        const newValueTrimmed = newValue.trim();
        const result = [];

        // N·∫øu c√≥ values c≈©, x√≥a ch√∫ng tr∆∞·ªõc
        if (existingValues && existingValues.length > 0) {
            existingValues.forEach(existing => {
                result.push({
                    "ID": existing.ID,
                    "DELETE": "Y"
                });
            });
        }

        // Th√™m value m·ªõi
        result.push({
            "VALUE": newValueTrimmed,
            "VALUE_TYPE": type === 'PHONE' ? 'WORK' : (type === 'EMAIL' ? 'WORK' : 'WORK')
        });

        return result;
    }

    // Hi·ªÉn th·ªã danh s√°ch contacts
    function displayContacts(contacts) {
        const container = document.getElementById('contactsList');
        console.log('Displaying contacts:', contacts);

        if (!contacts || contacts.length === 0) {
            container.innerHTML = '<div class="loading">Ch∆∞a c√≥ contact n√†o</div>';
            return;
        }

        const contactsHtml = contacts.map(contact => {
            const name = contact.NAME || 'N/A';
            const phone = contact.PHONE?.[0]?.VALUE || '';
            const email = contact.EMAIL?.[0]?.VALUE || '';
            const website = contact.WEB?.[0]?.VALUE || '';
            const address = contact.ADDRESS || '';
            const bankName = contact.BANK_NAME || '';
            const bankAccount = contact.BANK_ACCOUNT || '';
            const id = contact.ID;

            console.log('Rendering contact:', { id, name, phone, email, website, address, bankName, bankAccount });

            return `
            <div class="contact-card">
                <div class="contact-name">${name}</div>
                ${phone ? `<div class="contact-info"><strong>üìû SƒêT:</strong> <span>${phone}</span></div>` : ''}
                ${email ? `<div class="contact-info"><strong>üìß Email:</strong> <span>${email}</span></div>` : ''}
                ${website ? `<div class="contact-info"><strong>üåê Website:</strong> <span><a href="${website}" target="_blank">${website}</a></span></div>` : ''}
                ${address ? `<div class="contact-info"><strong>üìç ƒê·ªãa ch·ªâ:</strong> <span>${address}</span></div>` : ''}
                ${bankName ? `<div class="contact-info"><strong>üè¶ T√™n ng√¢n h√†ng:</strong> <span>${bankName}</span></div>` : ''}
                ${bankAccount ? `<div class="contact-info"><strong>üí≥ S·ªë t√†i kho·∫£n:</strong> <span>${bankAccount}</span></div>` : ''}
                <div class="contact-actions">
                    <button class="btn" onclick="editContact('${id}')">‚úèÔ∏è S·ª≠a</button>
                    <button class="btn btn-danger" onclick="deleteContact('${id}')">üóëÔ∏è X√≥a</button>
                </div>
            </div>
        `;
        }).join('');

        container.innerHTML = `<div class="contacts-grid">${contactsHtml}</div>`;
    }

    // T·∫°o contact m·ªõi
    async function createContact() {
        const form = document.getElementById('contactForm');

        // T·∫°o address t·ª´ c√°c field ri√™ng bi·ªát
        const ward = document.getElementById('ward').value || '';
        const district = document.getElementById('district').value || '';
        const city = document.getElementById('city').value || '';
        const address = [ward, district, city].filter(Boolean).join(', ');

        // T·∫°o object v·ªõi format ƒë√∫ng cho Bitrix24
        const contactData = {
            NAME: document.getElementById('name').value || '',
            ADDRESS: address,
            BANK_NAME: document.getElementById('bankName').value || '',
            BANK_ACCOUNT: document.getElementById('bankAccount').value || ''
        };

        // Format multi-value fields
        const phone = document.getElementById('phone').value;
        if (phone && phone.trim()) {
            contactData.PHONE = formatMultiValueField(phone, 'PHONE');
        }

        const email = document.getElementById('email').value;
        if (email && email.trim()) {
            contactData.EMAIL = formatMultiValueField(email, 'EMAIL');
        }

        const website = document.getElementById('website').value;
        if (website && website.trim()) {
            contactData.WEB = formatMultiValueField(website, 'WEB');
        }

        console.log('Creating contact with data:', contactData);

        try {
            const response = await fetch(`${apiBaseUrl}/api/contacts`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(contactData)
            });

            const result = await response.json();
            console.log('Create contact response:', result);

            if (!response.ok) {
                throw new Error(result.error || 'Failed to create contact');
            }

            showMessage('Contact ƒë√£ ƒë∆∞·ª£c t·∫°o th√†nh c√¥ng!', 'success');
            resetForm();
            loadContacts(); // Reload danh s√°ch
        } catch (error) {
            console.error('Error creating contact:', error);
            showMessage('L·ªói khi t·∫°o contact: ' + error.message, 'error');
        }
    }

    // C·∫≠p nh·∫≠t contact
    async function updateContact() {
        const form = document.getElementById('contactForm');
        if (!form) {
            showMessage('Kh√¥ng t√¨m th·∫•y form contact', 'error');
            return;
        }

        if (!editingContactId) {
            showMessage('Kh√¥ng c√≥ ID contact ƒë·ªÉ c·∫≠p nh·∫≠t', 'error');
            return;
        }

        // T√¨m contact hi·ªán t·∫°i ƒë·ªÉ l·∫•y existing multi-values
        const currentContact = allContacts.find(c => c.ID == editingContactId);
        if (!currentContact) {
            showMessage('Kh√¥ng t√¨m th·∫•y contact ƒë·ªÉ c·∫≠p nh·∫≠t', 'error');
            return;
        }

        // T·∫°o address t·ª´ c√°c field ri√™ng bi·ªát
        const ward = document.getElementById('ward').value || '';
        const district = document.getElementById('district').value || '';
        const city = document.getElementById('city').value || '';
        const address = [ward, district, city].filter(Boolean).join(', ');

        // T·∫°o object v·ªõi format ƒë√∫ng
        const contactData = {
            NAME: document.getElementById('name').value || '',
            ADDRESS: address,
            BANK_NAME: document.getElementById('bankName').value || '',
            BANK_ACCOUNT: document.getElementById('bankAccount').value || ''
        };

        // Format multi-value fields cho update
        const phone = document.getElementById('phone').value;
        const phoneUpdate = formatMultiValueFieldForUpdate(phone, currentContact.PHONE, 'PHONE');
        if (phoneUpdate.length > 0) {
            contactData.PHONE = phoneUpdate;
        }

        const email = document.getElementById('email').value;
        const emailUpdate = formatMultiValueFieldForUpdate(email, currentContact.EMAIL, 'EMAIL');
        if (emailUpdate.length > 0) {
            contactData.EMAIL = emailUpdate;
        }

        const website = document.getElementById('website').value;
        const webUpdate = formatMultiValueFieldForUpdate(website, currentContact.WEB, 'WEB');
        if (webUpdate.length > 0) {
            contactData.WEB = webUpdate;
        }

        console.log('Updating contact with data:', contactData);

        try {
            const response = await fetch(`${apiBaseUrl}/api/contacts/${editingContactId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(contactData)
            });

            const result = await response.json();
            console.log('Update contact response:', result);

            if (!response.ok) {
                throw new Error(result.error || 'Failed to update contact');
            }

            showMessage('Contact ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t th√†nh c√¥ng!', 'success');
            resetForm();
            loadContacts(); // Reload danh s√°ch
        } catch (error) {
            console.error('Error updating contact:', error);
            showMessage('L·ªói khi c·∫≠p nh·∫≠t contact: ' + error.message, 'error');
        }
    }

    // S·ª≠a contact
    function editContact(id) {
        console.log('Editing contact with ID:', id);
        const contact = allContacts.find(c => c.ID == id);
        if (!contact) {
            console.error('Contact not found:', id);
            showMessage('Kh√¥ng t√¨m th·∫•y contact', 'error');
            return;
        }

        document.getElementById('name').value = contact.NAME || '';
        document.getElementById('phone').value = contact.PHONE?.[0]?.VALUE || '';
        document.getElementById('email').value = contact.EMAIL?.[0]?.VALUE || '';
        document.getElementById('website').value = contact.WEB?.[0]?.VALUE || '';

        // Ph√¢n t√°ch address th√†nh c√°c ph·∫ßn
        const addressParts = contact.ADDRESS ? contact.ADDRESS.split(', ') : ['', '', ''];
        document.getElementById('ward').value = addressParts[0] || '';
        document.getElementById('district').value = addressParts[1] || '';
        document.getElementById('city').value = addressParts[2] || '';

        document.getElementById('bankName').value = contact.BANK_NAME || '';
        document.getElementById('bankAccount').value = contact.BANK_ACCOUNT || '';

        editingContactId = id;
        document.getElementById('submitBtn').textContent = 'C·∫≠p nh·∫≠t Contact';
        document.getElementById('cancelBtn').style.display = 'inline-block';
        document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
    }

    // X√≥a contact
    async function deleteContact(id) {
        if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a contact n√†y?')) return;

        try {
            console.log('Deleting contact with ID:', id);
            const response = await fetch(`${apiBaseUrl}/api/contacts/${id}`, {
                method: 'DELETE'
            });
            const data = await response.json();
            console.log('Delete contact response:', data);

            if (!response.ok) throw new Error(data.error_description || 'Failed to delete contact');

            allContacts = allContacts.filter(c => c.ID != id);
            displayContacts(allContacts);
            showMessage('X√≥a contact th√†nh c√¥ng!', 'success');
        } catch (error) {
            console.error('Error deleting contact:', error);
            showMessage('L·ªói khi x√≥a contact: ' + error.message, 'error');
        }
    }

    // H·ªßy ch·ªânh s·ª≠a
    function cancelEdit() {
        resetForm();
    }

    // Reset form
    function resetForm() {
        document.getElementById('contactForm').reset();
        editingContactId = null;
        document.getElementById('submitBtn').textContent = 'Th√™m Contact';
        document.getElementById('cancelBtn').style.display = 'none';
    }

    // Hi·ªÉn th·ªã th√¥ng b√°o
    function showMessage(message, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.className = type;
        messageDiv.textContent = message;

        setTimeout(() => {
            messageDiv.textContent = '';
            messageDiv.className = '';
        }, 5000);
    }
</script>
</body>
</html>
