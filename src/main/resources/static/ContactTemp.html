<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qu·∫£n l√Ω Contact</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
    }

    .btn-danger:hover {
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .contacts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .contact-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }

    .contact-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 15px;
      border-bottom: 2px solid #ecf0f1;
      padding-bottom: 10px;
    }

    .contact-info {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .contact-info strong {
      width: 100px;
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    .contact-info span {
      flex: 1;
      color: #555;
    }

    .contact-actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #7f8c8d;
      font-size: 1.1rem;
    }

    .error {
      background: #ffe6e6;
      color: #d63031;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      border-left: 4px solid #d63031;
    }

    .success {
      background: #e8f5e8;
      color: #00b894;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      border-left: 4px solid #00b894;
    }

    .search-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .search-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .search-input:focus {
      outline: none;
      border-color: #667eea;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .contacts-grid {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>üè¢ Qu·∫£n l√Ω Contact</h1>

  <div id="message"></div>

  <div class="form-container">
    <h2>Th√™m/S·ª≠a Contact</h2>
    <form id="contactForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="name">T√™n *</label>
          <input type="text" id="name" required placeholder="Nh·∫≠p t√™n contact">
        </div>

        <div class="form-group">
          <label for="phone">S·ªë ƒëi·ªán tho·∫°i</label>
          <input type="tel" id="phone" placeholder="0123456789">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="contact@example.com">
        </div>

        <div class="form-group">
          <label for="website">Website</label>
          <input type="url" id="website" placeholder="https://example.com">
        </div>

        <div class="form-group">
          <label for="ward">Ph∆∞·ªùng/X√£</label>
          <input type="text" id="ward" placeholder="Ph∆∞·ªùng/X√£">
        </div>

        <div class="form-group">
          <label for="district">Qu·∫≠n/Huy·ªán</label>
          <input type="text" id="district" placeholder="Qu·∫≠n/Huy·ªán">
        </div>

        <div class="form-group">
          <label for="city">T·ªânh/Th√†nh ph·ªë</label>
          <input type="text" id="city" placeholder="T·ªânh/Th√†nh ph·ªë">
        </div>

        <div class="form-group">
          <label for="bankName">T√™n ng√¢n h√†ng</label>
          <input type="text" id="bankName" placeholder="Vietcombank">
        </div>

        <div class="form-group">
          <label for="bankAccount">S·ªë t√†i kho·∫£n</label>
          <input type="text" id="bankAccount" placeholder="1234567890">
        </div>
      </div>

      <div style="margin-top: 20px;">
        <button type="submit" class="btn" id="submitBtn">Th√™m Contact</button>
        <button type="button" class="btn" id="cancelBtn" onclick="cancelEdit()" style="display: none;">H·ªßy</button>
      </div>
    </form>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="üîç T√¨m ki·∫øm contact...">
  </div>

  <div id="contactsList">
    <div class="loading">ƒêang t·∫£i danh s√°ch contacts...</div>
  </div>
</div>

<script>
  let editingContactId = null;
  let allContacts = [];
  const apiBaseUrl = 'http://localhost:8080'; // Adjust this to your API base URL

  // Load contacts khi trang ƒë∆∞·ª£c t·∫£i
  document.addEventListener('DOMContentLoaded', function() {
    loadContacts();
    setupSearch();
  });

  // X·ª≠ l√Ω submit form
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const contactData = {
      name: document.getElementById('name').value,
      phone: document.getElementById('phone').value || null,
      email: document.getElementById('email').value || null,
      website: document.getElementById('website').value || null,
      ward: document.getElementById('ward').value || null,
      district: document.getElementById('district').value || null,
      city: document.getElementById('city').value || null,
      bankName: document.getElementById('bankName').value || null,
      bankAccount: document.getElementById('bankAccount').value || null
    };

    if (editingContactId) {
      updateContact(editingContactId, contactData);
    } else {
      createContact(contactData);
    }
  });

  // Thi·∫øt l·∫≠p t√¨m ki·∫øm
  function setupSearch() {
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const filteredContacts = allContacts.filter(contact => {
        const name = (contact.NAME || '').toLowerCase();
        const phone = (contact.PHONE?.[0]?.VALUE || '').toLowerCase();
        const email = (contact.EMAIL?.[0]?.VALUE || '').toLowerCase();

        return name.includes(searchTerm) ||
                phone.includes(searchTerm) ||
                email.includes(searchTerm);
      });
      displayContacts(filteredContacts);
    });
  }

  // T·∫£i danh s√°ch contacts
  async function loadContacts() {
    try {
      const response = await fetch(`${apiBaseUrl}/api/contacts`, { method: 'GET' });
      const data = await response.json();
      if (!response.ok) throw new Error(data.error_description || 'Failed to load contacts');

      allContacts = data.result || [];
      displayContacts(allContacts);
    } catch (error) {
      showMessage('L·ªói khi t·∫£i danh s√°ch contacts: ' + error.message, 'error');
    }
  }

  // Hi·ªÉn th·ªã danh s√°ch contacts
  function displayContacts(contacts) {
    const container = document.getElementById('contactsList');

    if (contacts.length === 0) {
      container.innerHTML = '<div class="loading">Ch∆∞a c√≥ contact n√†o</div>';
      return;
    }

    const contactsHtml = contacts.map(contact => {
      // X·ª≠ l√Ω d·ªØ li·ªáu t·ª´ Bitrix format
      const name = contact.NAME || 'N/A';
      const phone = contact.PHONE?.[0]?.VALUE || '';
      const email = contact.EMAIL?.[0]?.VALUE || '';
      const website = contact.WEB?.[0]?.VALUE || '';
      const address = contact.ADDRESS || '';
      const id = contact.ID;

      return `
        <div class="contact-card">
          <div class="contact-name">${name}</div>
          ${phone ? `<div class="contact-info"><strong>üìû SƒêT:</strong> <span>${phone}</span></div>` : ''}
          ${email ? `<div class="contact-info"><strong>üìß Email:</strong> <span>${email}</span></div>` : ''}
          ${website ? `<div class="contact-info"><strong>üåê Website:</strong> <span><a href="${website}" target="_blank">${website}</a></span></div>` : ''}
          ${address ? `<div class="contact-info"><strong>üìç ƒê·ªãa ch·ªâ:</strong> <span>${address}</span></div>` : ''}
          <div class="contact-actions">
            <button class="btn" onclick="editContact('${id}')">‚úèÔ∏è S·ª≠a</button>
            <button class="btn btn-danger" onclick="deleteContact('${id}')">üóëÔ∏è X√≥a</button>
          </div>
        </div>
      `;
    }).join('');

    container.innerHTML = `<div class="contacts-grid">${contactsHtml}</div>`;
  }

  // L·∫•y ƒë·ªãa ch·ªâ ƒë·∫ßy ƒë·ªß
  function getFullAddress(contact) {
    return contact.ADDRESS || '';
  }

  // T·∫°o contact m·ªõi
  async function createContact(contactData) {
    try {
      const response = await fetch(`${apiBaseUrl}/api/contacts`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          NAME: contactData.name,
          PHONE: contactData.phone ? [{ VALUE: contactData.phone, VALUE_TYPE: 'WORK' }] : [],
          EMAIL: contactData.email ? [{ VALUE: contactData.email, VALUE_TYPE: 'WORK' }] : [],
          WEB: contactData.website ? [{ VALUE: contactData.website, VALUE_TYPE: 'WORK' }] : [],
          ADDRESS: [contactData.ward, contactData.district, contactData.city].filter(Boolean).join(', '),
          BANK_NAME: contactData.bankName,
          BANK_ACCOUNT: contactData.bankAccount
        })
      });
      const data = await response.json();
      if (!response.ok) throw new Error(data.error_description || 'Failed to create contact');

      const newContact = {
        ID: data.result,
        NAME: contactData.name,
        PHONE: contactData.phone ? [{ VALUE: contactData.phone, VALUE_TYPE: 'WORK' }] : [],
        EMAIL: contactData.email ? [{ VALUE: contactData.email, VALUE_TYPE: 'WORK' }] : [],
        WEB: contactData.website ? [{ VALUE: contactData.website, VALUE_TYPE: 'WORK' }] : [],
        ADDRESS: [contactData.ward, contactData.district, contactData.city].filter(Boolean).join(', ')
      };

      allContacts.unshift(newContact);
      displayContacts(allContacts);
      resetForm();
      showMessage('Th√™m contact th√†nh c√¥ng!', 'success');
    } catch (error) {
      showMessage('L·ªói khi th√™m contact: ' + error.message, 'error');
    }
  }

  // C·∫≠p nh·∫≠t contact
  async function updateContact(id, contactData) {
    try {
      const response = await fetch(`${apiBaseUrl}/api/contacts/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          NAME: contactData.name,
          PHONE: contactData.phone ? [{ VALUE: contactData.phone, VALUE_TYPE: 'WORK' }] : [],
          EMAIL: contactData.email ? [{ VALUE: contactData.email, VALUE_TYPE: 'WORK' }] : [],
          WEB: contactData.website ? [{ VALUE: contactData.website, VALUE_TYPE: 'WORK' }] : [],
          ADDRESS: [contactData.ward, contactData.district, contactData.city].filter(Boolean).join(', '),
          BANK_NAME: contactData.bankName,
          BANK_ACCOUNT: contactData.bankAccount
        })
      });
      const data = await response.json();
      if (!response.ok) throw new Error(data.error_description || 'Failed to update contact');

      const index = allContacts.findIndex(c => c.ID == id);
      if (index !== -1) {
        allContacts[index] = {
          ID: id,
          NAME: contactData.name,
          PHONE: contactData.phone ? [{ VALUE: contactData.phone, VALUE_TYPE: 'WORK' }] : [],
          EMAIL: contactData.email ? [{ VALUE: contactData.email, VALUE_TYPE: 'WORK' }] : [],
          WEB: contactData.website ? [{ VALUE: contactData.website, VALUE_TYPE: 'WORK' }] : [],
          ADDRESS: [contactData.ward, contactData.district, contactData.city].filter(Boolean).join(', ')
        };
        displayContacts(allContacts);
        resetForm();
        showMessage('C·∫≠p nh·∫≠t contact th√†nh c√¥ng!', 'success');
      }
    } catch (error) {
      showMessage('L·ªói khi c·∫≠p nh·∫≠t contact: ' + error.message, 'error');
    }
  }

  // S·ª≠a contact
  function editContact(id) {
    const contact = allContacts.find(c => c.ID == id);
    if (!contact) return;

    // ƒêi·ªÅn d·ªØ li·ªáu v√†o form
    document.getElementById('name').value = contact.NAME || '';
    document.getElementById('phone').value = contact.PHONE?.[0]?.VALUE || '';
    document.getElementById('email').value = contact.EMAIL?.[0]?.VALUE || '';
    document.getElementById('website').value = contact.WEB?.[0]?.VALUE || '';
    // Gi·∫£ s·ª≠ ADDRESS c·∫ßn ƒë∆∞·ª£c t√°ch th√†nh ward, district, city
    const addressParts = contact.ADDRESS ? contact.ADDRESS.split(', ') : ['', '', ''];
    document.getElementById('ward').value = addressParts[0] || '';
    document.getElementById('district').value = addressParts[1] || '';
    document.getElementById('city').value = addressParts[2] || '';
    document.getElementById('bankName').value = contact.BANK_NAME || '';
    document.getElementById('bankAccount').value = contact.BANK_ACCOUNT || '';

    // Chuy·ªÉn sang ch·∫ø ƒë·ªô s·ª≠a
    editingContactId = id;
    document.getElementById('submitBtn').textContent = 'C·∫≠p nh·∫≠t Contact';
    document.getElementById('cancelBtn').style.display = 'inline-block';

    // Scroll l√™n form
    document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
  }

  // X√≥a contact
  async function deleteContact(id) {
    if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a contact n√†y?')) return;

    try {
      const response = await fetch(`${apiBaseUrl}/api/contacts/${id}`, {
        method: 'DELETE'
      });
      if (!response.ok) throw new Error('Failed to delete contact');

      allContacts = allContacts.filter(c => c.ID != id);
      displayContacts(allContacts);
      showMessage('X√≥a contact th√†nh c√¥ng!', 'success');
    } catch (error) {
      showMessage('L·ªói khi x√≥a contact: ' + error.message, 'error');
    }
  }

  // H·ªßy ch·ªânh s·ª≠a
  function cancelEdit() {
    resetForm();
  }

  // Reset form
  function resetForm() {
    document.getElementById('contactForm').reset();
    editingContactId = null;
    document.getElementById('submitBtn').textContent = 'Th√™m Contact';
    document.getElementById('cancelBtn').style.display = 'none';
  }

  // Hi·ªÉn th·ªã th√¥ng b√°o
  function showMessage(message, type) {
    const messageDiv = document.getElementById('message');
    messageDiv.className = type;
    messageDiv.textContent = message;

    setTimeout(() => {
      messageDiv.textContent = '';
      messageDiv.className = '';
    }, 5000);
  }
</script>
</body>
</html>
